{% load static %}

<!DOCTYPE html>
<html lang="es">

	<head>
		<meta charset="utf-8">
		<title>Veterinaria</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{% static '/css/estilosLogin.css' %}?version= Math.random();">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="shortcut icon" href="/static/imagenes/logo.png">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.js"></script>
	</head>

	<body>
    <div class="container" id="login">
        <div class="form-group col-md-12">
            <center>
                    <div class="input-container2">
                        <center>
                            <i class="glyphicon glyphicon-user"></i>
                        </center>
                    </div>
            </center>
        </div>
			{% if messages %}
				<div class="form-group col-md-12">
					<div class="alert alert-danger fade in alert-dismissible show">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true" style="font-size:20px">&times;</span>
						</button>
						{% for mensaje in messages %}
							<strong>Error: </strong>{{mensaje}}
						{% endfor %}
					</div>
				</div>
			{% endif %}

			<form method="POST">
				{% csrf_token %}
				<div class="form-row">

					<div class="form-group col-md-12">
						<div class="input-container">
							<i class="glyphicon glyphicon-user"></i>
							<input type="text" class="input-form" name="usuario" id="usuario" placeholder="Ingrese su Usuario" required>
						</div>
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-12">
						<div class="input-container">
							<i class="glyphicon glyphicon-lock"></i>
							<input type="password" class="input-form" name="password" id="password1" placeholder="Ingrese su ContraseÃ±a" required>
					    </div>
					</div>
				</div>

				<div class="form-row">
					<div class="form-group col-md-12">
						<center>
                            <a class="btn " id="regresa" href="{%url 'url_inicio'%}">Regresar</a>
							<button type="submit" class="input-boton">Login</button>
						</center>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
